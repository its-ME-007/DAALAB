<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Attempy-DAA</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafd;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .landing-container {
            max-width: 420px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .landing-title {
            font-size: 2.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3a4a;
        }
        .landing-desc {
            color: #6b7a90;
            font-size: 1.1rem;
            margin-bottom: 2.2rem;
        }
        .landing-btns {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .landing-btn {
            font-size: 1.15rem;
            font-weight: 600;
            padding: 1rem 0;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 2px 8px rgba(52,152,219,0.07);
            text-decoration: none;
            display: block;
        }
        .landing-btn.visualizer {
            background: #27ae60;
        }
        .landing-btn:hover {
            filter: brightness(0.95);
        }
        @media (max-width: 600px) {
            .landing-container {
                margin: 32px 8px 0 8px;
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-title">Welcome to Attempy-DAA</div>
        <div class="landing-desc">Choose what you want to do:</div>
        <div class="landing-btns">
            <a href="/compiler.html" class="landing-btn compiler">Go to Compiler</a>
            <a href="/visualization.html" class="landing-btn visualizer">Go to Visualizer</a>
        </div>
    </div>
</body>
</html>
